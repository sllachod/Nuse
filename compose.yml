services:
  mysql:
    image: mysql:8.0
    container_name: nuse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: donation_db
      MYSQL_USER: nuse_user
      MYSQL_PASSWORD: nuse_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
